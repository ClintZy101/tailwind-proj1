<style>

        border-radius: 0;
        border: 0 none;

        background-color: red;

<body>
    <nav class="h10  border-b shadow-sm ">

    <div class="bg-gray-50 p-5">

                                </div>
                            </div>
                        </div>
                </div>

                        )

                        <!-- Stock Slider -->

                            <div class="relative w-full">
                                <div class="relative w-full">
                                    <input type="range" id="input-left-two" min="0" max="5000" value="1000"
                                        class="absolute  h-10 w-full z-20 pointer-events-none left-0 -top-2 cursor-pointer opacity-0">
                                    <input type="range" id="input-right-two" min="0" max="5000" value="4000"
                                        class="absolute  h-10 w-full opacity-0 pointer-events-none z-20 right-0 -top-2 cursor-pointer ">
                                </div>
                                <!-- slider -->
                                <div class="relative z-10 h-5 w-full  ">
                    
                                    <div class="absolute z-10 left-0 right-0 top-0 bottom-0 rounded-sm bg-blue-100 w-full"></div>
                                    <!-- range -->
                                    <div class="absolute z-20 left-5 right-5 top-0 bottom-0 rounded-sm bg-blue-300" id="rangeTwo"></div>
                                    <!-- left thumb-->
                                    <div class="absolute z-30 w-8 h-8 bg-blue-400 rounded-full shadow-lg tansition transform -translate-x-3  -top-2 "
                                        id="leftThumbTwo"></div>
                                    <!-- right thumb-->
                                    <div class="absolute z-30 w-8 h-8 bg-blue-400 rounded-full shadow-lg tansition transform translate-x-3  -top-2 -right-1 "
                                        id="rightThumbTwo"></div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
            <div class="flex space-x-7 text-gray-600 ml-8 items-center mb-2">
                <span class="cursor-pointer">back</span>
                <span class="cursor-pointer">next</span>
                <select class="border rounded-sm cursor-pointer h-7">
                    <option value="">100</option>
                </select>
            </div>
            <div class="border m-2 p-2">
            <table class="  w-full text-left">
                <thead>
                <tr class="">
                    <th>Symbol</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>%</th>
                    <th>Type</th>
                    <th>Sector</th>

            <tbody>
                <tr>
                    <td>
                        <span class="text-blue-500 text-2xl">☆</span>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
        </div>

    </div>
    <div>
    </div>
</body>
<script>
    function range() {
        return {
            minprice: 20,
            maxprice: 70,
            min: 0,
            max: 100,
            minthumb: 0,
            maxthumb: 0,

            mintrigger() {
                this.minprice = Math.min(this.minprice, this.maxprice - 1);
                this.minthumb = ((this.minprice - this.min) / (this.max - this.min)) * 100;

            },

            maxtrigger() {
                this.maxprice = Math.max(this.maxprice, this.minprice + 1);
                this.maxthumb = 100 - (((this.maxprice - this.min) / (this.max - this.min)) * 100);
            },
        }
    }
    function stockRange() {
        return {
            minprice: 100,
            maxprice: 4000,
            min: 0,
            max: 5000,
            minthumb: 0,
            maxthumb: 0,

            mintrigger() {
                this.minprice = Math.min(this.minprice, this.maxprice - 1);
                this.minthumb = ((this.minprice - this.min) / (this.max - this.min)) * 100;

            },

            maxtrigger() {
                this.maxprice = Math.max(this.maxprice, this.minprice + 1);
                this.maxthumb = 100 - (((this.maxprice - this.min) / (this.max - this.min)) * 100);
            },
        }
    }
</script>
