    <meta charset="UTF-8">

<style>
    input[type=range]::-webkit-slider-thumb {
        pointer-events: all;
        width: 30px;
        height: 30px;
        border-radius: 0;
        border: 0 none;
        /* cursor: pointer; */
        background-color: red;
        -webkit-appearance: none;
    }

    
</style>

<body>
    <!-- Filter Screen -->
    <div class="bg-gray-50 text-gray-500">
        <div class="text-center h-16 items-center text-2xl py-2">Filter Screen</div>

        <!-- Input Ranges -->
        <div class="grid gap-5 p-5 text-xl">
            <div class="grid  col-span-1 content-center ">
                <!-- heading -->
                <span class="text-lg ">%(
                    <strong class="text-yellow-400">0-100</strong>

                    )</span>

                <!-- Percentage Slider -->
                <div class="relative m-3 ">
                    <div class="relative w-full">
                        <div class="relative w-full">
                            <input type="range" id="input-left-five" min="0" max="100" value="25"
                                class="absolute  h-10 w-full z-20 pointer-events-none left-0 -top-2 cursor-pointer opacity-0">
                            <input type="range" id="input-right-five" min="0" max="100" value="75"
                                class="absolute  h-10 w-full opacity-0 pointer-events-none z-20 right-0 -top-2 cursor-pointer ">
                        </div>
                        <!-- slider -->
                        <div class="relative z-10 h-5 w-full ">

                            <div class="absolute z-10 left-0 right-0 top-0 bottom-0 rounded-sm bg-blue-100 w-full">
                            </div>
                            <!-- range -->
                            <div class="absolute z-20 left-5 right-5 top-0 bottom-0 rounded-sm bg-blue-300"
                                id="rangeFive"></div>
                            <!-- left thumb-->
                            <div class="absolute z-30 w-8 h-8 bg-blue-400 rounded-full shadow-lg tansition transform -translate-x-3  -top-2 "
                                id="leftThumbFive"></div>
                            <!-- right thumb-->
                            <div class="absolute z-30 w-8 h-8 bg-blue-400 rounded-full shadow-lg tansition transform translate-x-3  -top-2 -right-1 "
                                id="rightThumbFive"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <span class="text-lg ">Stock Price
                    (
                    <strong class="text-yellow-400">0-5000</strong>
                    )
                </span>
                <!-- Stock Slider -->
                <div class="relative m-3 ">
                    <div class="relative w-full">
                        <div class="relative w-full">
                            <input type="range" id="input-left-six" min="0" max="5000" value="1000"
                                class="absolute  h-10 w-full z-20 pointer-events-none left-0 -top-2 cursor-pointer opacity-0">
                            <input type="range" id="input-right-six" min="0" max="5000" value="4000"
                                class="absolute  h-10 w-full opacity-0 pointer-events-none z-20 right-0 -top-2 cursor-pointer ">
                        </div>
                        <!-- slider -->
                        <div class="relative z-10 h-5 w-full  ">

                            <div class="absolute z-10 left-0 right-0 top-0 bottom-0 rounded-sm bg-blue-100 w-full">
                            </div>
                            <!-- range -->
                            <div class="absolute z-20 left-5 right-5 top-0 bottom-0 rounded-sm bg-blue-300"
                                id="rangeSix"></div>
                            <!-- left thumb-->
                            <div class="absolute z-30 w-8 h-8 bg-blue-400 rounded-full shadow-lg tansition transform -translate-x-3  -top-2 "
                                id="leftThumbSix"></div>
                            <!-- right thumb-->
                            <div class="absolute z-30 w-8 h-8 bg-blue-400 rounded-full shadow-lg tansition transform translate-x-3  -top-2 -right-1 "
                                id="rightThumbSix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <multi-input class="border rounded-md mx-3 mt-7 ">
                <input list="options" class="p-2 rounded-md">
                <datalist id="options" class="text-red-500">
                    <option value="Uncategorized"></option>
                    <option value="Technology"></option>
                    <option value="Utilities"></option>
                    <option value="Industrials"></option>
                    <option value="HealthCare"></option>
                    <option value="Consumer Defensive"></option>
                    <option value="Financial Services"></option>
                    <option value="Basic Materials"></option>
                    <option value="Consumer Cyclical"></option>
                    <option value="Communication Services"></option>
                    <option value="Energy"></option>
                </datalist>
            </multi-input>
        </div>

</body>
<script src="./javascript/multi-input.js"></script>
<script src="./javascript/stock-range3.js"></script>
<script src="./javascript/percentage-range3.js"></script>
<script src="multi-select.min.js"></script>
